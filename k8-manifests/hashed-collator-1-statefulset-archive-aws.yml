apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hashed-collator-1
  namespace: hashed-network
spec:
  replicas: 1
  serviceName: hashed-collator-1-headless
  selector:
    matchLabels:
      app: hashed-collator-1
  template:
    metadata:
      namespace: hashed-network
      labels:
        app: hashed-collator-1
    spec:
      containers:
      - name: hashed-collator-1
        imagePullPolicy: IfNotPresent
        image: sebastianmontero/hashed-substrate-collator-hashed:e3cbb15367469502193220e4070d063a3d45b4c4
        command: ["/var/www/hashed-substrate/scripts/start_collator.sh"]
        args: ["hashed", "/var/www/hashed/hashed"]
        volumeMounts:
          - name: hashed-collator-1-pvc
            mountPath:  /var/www/hashed/hashed
        env:
          - name: BOOTNODES
            value: "/dns/c2.p2p.hashed.network/tcp/443/wss/p2p/12D3KooWBdoiZsvYnYnWEdefordNhwSaueiiFmuKnZewomkps4sz /dns/hashed-collator-3.hashed-network.svc.cluster.local/tcp/40333/ws/p2p/12D3KooWRaqvqDg1h8dPmgjp1fWyzAyCkBLkstktjJBVgvAzZXKL"
          - name: LISTEN_ADDR
            value: "/ip4/0.0.0.0/tcp/40333/ws"
          - name: PUBLIC_ADDR
            value: "/dns/c1.p2p.hashed.live/tcp/443/wss"
          - name: STATE_PRUNING
            value: "archive"
          - name: BLOCKS_PRUNING
            value: "archive"
          - name: RELAY_PRUNING
            value: "1000"
          - name: RPC_MAX_CONNECTIONS
            value: "500"
          - name: RPC_METHODS
            value: "unsafe"
          # - name: RUST_LOG
          #   value: "debug"
          # - name: RUST_LOG
          #   value: "sub-libp2p=trace"
          # - name: RUST_LOG
          #   value: "db=trace,sync=trace,sub-libp2p=trace"
          # - name: NODEKEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: hashed-collator-1-secrets
          #       key: NODEKEY
          #       optional: false
        resources:
          limits:
            memory: "150G"
            cpu: "7.5"
          # requests:
          #   ephemeral-storage: 25Gi
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 9946
        - containerPort: 30333
        - containerPort: 40333
      nodeSelector:
        node.kubernetes.io/instance-type: c6id.2xlarge
  volumeClaimTemplates:
  - metadata:
      name: hashed-collator-1-pvc
      namespace: hashed-network
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Ti
      storageClassName: gp2
---
apiVersion: v1
kind: Service
metadata:
  name:  hashed-collator-1
  namespace: hashed-network
spec:
  selector:
    app:  hashed-collator-1
  type:  ClusterIP
  ports:
  - name:  collator-p2p-port
    port:  40333
    targetPort:  40333
  - name:  collator-ws-port
    port:  9946
    targetPort:  9946
  - name:  relay-p2p-port
    port:  30333
    targetPort:  30333
  - name:  relay-ws-port
    port:  9944
    targetPort:  9944
  - name:  rpc-port
    port:  9933
    targetPort:  9933
